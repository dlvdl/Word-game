<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Word Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <base href="/" />
    <link
      type="css"
      rel="stylesheet"
      href="./styles/main.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3d96b58fae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="container">
          <div class="container">
            <h2 class="title" id="title">Word association game</h2>
            <div
              class="container space_beetwen disabled"
              id="progress_container"
            >
              <p class="font">
                Stage:
                <span class="stage_count" id="stage_count">1</span> Level:
                <span class="level_count" id="level_count">1</span>
              </p>
              <div class="flex" id="live_container">
                <i class="fa-solid fa-heart red_heart"></i>
                <i class="fa-solid fa-heart red_heart"></i>
                <i class="fa-solid fa-heart red_heart"></i>
              </div>
            </div>
          </div>
          <div class="container disabled closed_display" id="closed_display">
            <h1>GAME OVER</h1>
            <p id="total_score">
              Your score: Stage <span>0</span> Level <span>0</span>
            </p>
          </div>
          <div class="container spinner-1 disabled margin-1" id="spinner"></div>
          <div class="container disabled space_beetwen" id="option">
            <div class="word_container two_column_flex"><p>First word</p></div>
            <div class="word_container two_column_flex"><p>Second word</p></div>
          </div>
          <div class="container column disabled" id="quiz">
            <div class="word_container one_column_flex"><p>First word</p></div>
            <div class="word_container one_column_flex"><p>Second word</p></div>
            <div class="word_container one_column_flex"><p>Third word</p></div>
          </div>
          <div class="container" id="button_container">
            <button class="button disabled" id="reset_button">
              <i class="fa-solid fa-rotate-left"></i>
            </button>
            <button class="button" id="start_button">
              <i class="fa-sharp fa-solid fa-play"></i>
            </button>
          </div>
        </div>
      </div>
    </header>
    <script type="script" src="./index.js"></script>
  </body>
</html>
